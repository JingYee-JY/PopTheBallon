
<link rel="stylesheet" href="./css/game_screen.css">
<link rel="stylesheet" href="./css/balloon.css">

<img id="client_logo_smaller" src="./img/splash_screen/logo.svg">

    <!-- top title -->

        <audio id="inflate" src="./audio/ballooninflate2.wav"></audio>
        <!--<audio id="pop" src="./audio/balloonpop2.wav"></audio>-->
        <audio id="pop" src="./audio/bubblepop.mp3"></audio>
